<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <h1>HTML Tables</h1>
    <table>
        <caption>Table</caption>
        <colgroup>
            <col span="3" style="background-color: #eed6d8;">
            <col style="background-color: #d6eedd;">
        </colgroup>
        <thead>
            <tr> <!--table row-->
                <th>Pazartesi</th>  <!--table heading-->
                <th>Salı</th>
                <th>Çarşamba</th>
                <th>Perşembe</th>
                <th>Cuma</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">1</td>
                <td rowspan="2">3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
                <td>7</td>
                
                <td>9</td>
                <td>10</td>
            </tr>
            <tr>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>


                
        
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">Toplam:</th>
                <th>80</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>

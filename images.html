<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Images</title>
</head>
<body>
    <h1>HTML Images</h1>

    <h2>Example</h2>
    <img src="https://picsum.photos/200/300">

    <h2>Attributes</h2>

    <h3>The <code>alt</code> Attribute</h3>
    <img src="https://picsum.photos/200/300" alt="Random">

    <h3>The <code>width and </code><code>height</code> Attribute</h3>
    <img src="https://picsum.photos/200/300" width="450" height="300">

    <h3>The <code>srcset</code> Attribute</h3>
    <img src="https://picsum.photos/200/300" srcset="https://picsum.photos/200/300, https://picsum.photos/200/300 2x, https://picsum.photos/200/300 3x">
    
    <h3>The <code>loading</code> Attribute</h3>
    <img src="https://picsum.photos/200/300" loading="lazy">

    <h3>The HTML <code>picture</code> Element</h3>
    <picture>
        <source srcset="https://picsum.photos/200/300" type="image/avif" width=950">
        <source srcset="https://picsum.photos/200/300" type="image/webp" width="850">
        <source srcset="https://picsum.photos/200/300" type="image/jpeg" width="750">
        <img src="https://picsum.photos/200/300" width="650">

    </picture>
    
</body>
</html>
